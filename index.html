<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="navigation">
            <span>
                <img src="./images/Star1.svg" alt="star"/>
            </span>
            <span id="line">
                <img src="./images/Line1.png" alt="line"/>
            </span>
            <a href="#"><img src="./images/AssessMe.svg" alt="acces me"></a>
            <ul class="nav-list">
                <li class="list-item1"><a href="#">Home</a></li>
                <li class="list-item"><a href="#">About</a></li>
                <li class="list-item"><a href="#">Services</a></li>
                <li class="list-item"><a href="#">Contact</a></li>
            </ul>
        </div>
        <span id="img-frame">
            <img src="./images/Vector.png" alt="vector"/>
        </span>
        <div class="content-menu">
            <div class="card-1">
                <span id="span-text">Enhance your skills and climb to the top!</span>
                <p>AssessMe is a skill assessment app that tests your job specific skills and pairs you with a recruiter.</p>
                <span id="group-4">
                    <img src="./images/Group4.png" alt="group4">
                </span>
                <div class="btn-group">
                    <button type="button" class="btn">Test yourself</button>
                    <button type="button" id="btn-1">Learn More</button>
                </div>
            </div>
            <div class="card-2">
                <img src="./images/undraw_online_test_gba71.png" alt="grow">
            </div>
        </div>
        <span id="retangle">
            <img src="./images/Rectangle3.png" alt="retangle">
        </span>
        <span>
            <img src="./images/AssessMe.png" alt="accesme">
        </span>
    </header>
</body>
</html>
